<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    var __meteor_runtime_config__ = {{ meteorRuntimeConfig }}
  </script>
</head>
<body>
  <div id="altboiler_boilerPlateLoader">
    <style type="text/css">
      {{{ styles }}}
    </style>
    {{{ content }}}
    <script type="text/javascript">
      {{{ script }}}
      altboiler.loader.onLoad({{ onLoadHooks }})
      altboiler.loader.onLoad(altboiler.loader.appender({{{ head }}}, {{{ body }}}))
      altboiler.loader.onLoad(altboiler.loader.removerById('altboiler_onLoadHooks'))
      altboiler.loader.onLoad(altboiler.loader.removerById('altboiler_boilerPlateLoader'))
    </script>
  </div>
  <script id="altboiler_appScripts" type="text/javascript" src="{{ appScript }}"></script>
  <script id="altboiler_onLoadHooks" type="text/javascript">
    altboiler.loader.runOnLoadQueue()
  </script>
</body>
</html>
