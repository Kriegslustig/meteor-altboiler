<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    var __meteor_runtime_config__ = {{ meteorRuntimeConfig }}
  </script>
</head>
<body>
  <div id="boilerPlateLoader">
    <style type="text/css">
      {{{ styles }}}
    </style>
    {{{ content }}}
    <script type="text/javascript">
      {{{ script }}}
      altboiler.loader.load({{ jsIncludes }})
      altboiler.loader.onLoad({{ onLoadHooks }})
      altboiler.loader.onLoad(altboiler.loader.appender(
        {{{ head }}},
        {{{ body }}}
      ))
    </script>
  </div>
</body>
</html>
